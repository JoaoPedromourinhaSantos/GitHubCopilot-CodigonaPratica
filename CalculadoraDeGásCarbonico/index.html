<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Emiss칚o de CO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">

        <p class="header__subtitle">Calcule a quantidade de di칩xido de carbono emitida em suas viagens e contribua para um planeta mais sustent치vel.</p>

    <main class="main">
        <form id="calculator-form" class="calculator-form">
            <div class="calculator-form__group">
                <label for="origin" class="calculator-form__label">Origem</label>
                <input 
                    type="text" 
                    id="origin" 
                    class="calculator-form__input" 
                    list="cities-list"
                    placeholder="Digite a cidade de origem"
                    required>
            </div>

            <div class="calculator-form__group">
                <label for="destination" class="calculator-form__label">Destino</label>
                <input 
                    type="text" 
                    id="destination" 
                    class="calculator-form__input" 
                    list="cities-list"
                    placeholder="Digite a cidade de destino"
                    required>
            </div>

            <datalist id="cities-list"></datalist>

            <div class="calculator-form__group">
                <label for="distance" class="calculator-form__label">Dist칙ncia (km)</label>
                <input 
                    type="number" 
                    id="distance"

            </div>

            <div class="calculator-form__group calculator-form__group--checkbox">

                    <input 
                        type="checkbox" 
                        id="manual-distance" 
                        class="calculator-form__checkbox">

            </div>

            <fieldset class="calculator-form__fieldset">
                <legend class="calculator-form__legend">Modo de Transporte</legend>
                <div class="calculator-form__transport-grid">
                    <label class="calculator-form__transport-option">
                        <input 
                            type="radio" 
                            name="transport" 
                            value="bicycle" 
                            class="calculator-form__radio">
                        <span class="calculator-form__transport-label">游뛊 Bicicleta</span>
                    </label>

                    <label class="calculator-form__transport-option">
                        <input 
                            type="radio" 
                            name="transport" 
                            value="car" 
                            class="calculator-form__radio"
                            checked>
                        <span class="calculator-form__transport-label">游뚱 Carro</span>
                    </label>

                    <label class="calculator-form__transport-option">
                        <input 
                            type="radio" 
                            name="transport" 
                            value="bus" 
                            class="calculator-form__radio">
                        <span class="calculator-form__transport-label">游뚧 칎nibus</span>
                    </label>

                    <label class="calculator-form__transport-option">
                        <input 
                            type="radio" 
                            name="transport"

                        <span class="calculator-form__transport-label">游뚴 Caminh칚o</span>

            </fieldset>

        </form>

        <section id="results" class="results hidden">
            <div id="results-content" class="results__content"></div>
        </section>

        <section id="comparison" class="comparison hidden">
            <div id="comparison-content" class="comparison__content"></div>
        </section>

        <section id="carbon-credits" class="carbon-credits hidden">
            <div id="carbon-credits-content" class="carbon-credits__content"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">Desenvolvido por Jo칚o Moura | Projeto desenvolvido com GitHub Copilot</p>
    </footer>

    <script src="js/routes-data.js"></script>
    <script src="js/config.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
